ext {
    def hasVersionNumber = project.hasProperty('versionNumber') && property('versionNumber') ==~ /\d+\.\d+\.\d+.*/
    versionNumber = hasVersionNumber ? property('versionNumber') : 'SNAPSHOT-' + new Date().format('yyyyMMddHHmmss')
    teamcityVersion = findProperty('teamcityVersion') ?: '2023.11'  // Updated from 2018.1
    projectIds = ['group': 'com.macstadium.orka', 'version': versionNumber]
}
group = projectIds.group
version = projectIds.version

repositories {
    mavenCentral()
    maven { url "https://download.jetbrains.com/teamcity-repository" }
    maven { url "https://cache-redirector.jetbrains.com/intellij-dependencies" }
}

allprojects {
    group = projectIds.group
    version = projectIds.version
    
    repositories {
        mavenCentral()
        maven { url "https://download.jetbrains.com/teamcity-repository" }
        maven { url "https://cache-redirector.jetbrains.com/intellij-dependencies" }
    }
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = JavaVersion.VERSION_1_8
    
    tasks.withType(Test) {
        useTestNG()
    }
    
    tasks.withType(Jar) {
        archiveVersion.set('')
    }
}

task createGitTag(type:Exec) {
    commandLine './create-git-tag.sh'
    args findProperty('versionNumber')
}
